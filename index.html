<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
            <p id="description" class="description text-center">
                Thank you for taking the time to help us improve the platform
              </p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">Name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email" id="email-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="number" id="number-label">Age<span class="clue">(optional)</span></label>
                <input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Age">
            </div>
            <div class="form-group">
                <p>Which option best describes your current role?</p>
                <select name="role" id="dropdown" class="form-control" required>
                    <option disabled selected value>Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label>
                <input type="radio" name="user-recommend" value="definitely" class="input-radio" checked>Definitely
                </label>
                <label>
                    <input type="radio" value="maybe" name="user-recommend" class="input-radio">Maybe
                </label>
                <label>
                    <input type="radio" name="user-recommend" value="not-sure" class="input-radio">Not sure
                </label>
            </div>
            <div class="form-group">
                <p>What is your favorite feature of freeCodeCamp?</p>
                <select name="mostLike" id="most-like" class="form-control" required>
                    <option disabled selected value>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="openSource">Open Source</option>
                </select>
            </div>
            <div class="form-group">
                <p>What would you like to see improved?<span class="clue">(Check all that apply)</span></p>
                <label>
                    <input type="checkbox" name="prefer" value="front-end-projects" class="input-checkbox">Front-end Projects
                </label>
                <label>
                    <input type="checkbox" name="prefer" value="back-end-projects" class="input-checkbox">Back-end Projects
                </label>
                <label>
                    <input type="checkbox" name="prefer" value="data-visualization" class="input-checkbox">Data Visualization
                </label>
                <label>
                    <input type="checkbox" name="prefer" value="challenges" class="input-checkbox">Challenges
                </label>
                <label>
                    <input type="checkbox" name="prefer" value="open-source-community" class="input-checkbox">Open Source Community
                </label>
                <label>
                    <input type="checkbox" name="prefer" value="glitter-help-rooms" class="input-checkbox">Glitter help rooms
                </label>
                <label>
                    <input type="checkbox" name="prefer" value="videos" class="input-checkbox">Videos
                </label>
                <label>
                    <input type="checkbox" name="prefer" value="city-meetups" class="input-checkbox">City Meetups
                </label>
                <label>
                    <input type="checkbox" name="prefer" value="wiki" class="input-checkbox">Wiki
                </label>
                <label>
                    <input type="checkbox" name="prefer" value="forum" class="input-checkbox">Forums
                </label>
                <label>
                    <input type="checkbox" name="prefer" value="additional-courses" class="input-checkbox">Additional Courses
                </label>
            </div>
        </form>
    </div>
</body>
</html>
